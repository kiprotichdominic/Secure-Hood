{% extends 'account/base.html' %} 
{% load socialaccount %}
{% block content %}
<div class="container">
  <div class="card m-3 p-3">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button class="btn btn-primary" type="submit">Log In</button>
    </form>
    <div class="border-top m-3">
      <a class="m-3" href="{% provider_login_url 'google' %}">Log In with Gmail</a>
    </div>
  </div>
</div>
{% endblock content %}
